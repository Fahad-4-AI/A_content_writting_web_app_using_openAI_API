		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #333;
			color: #fff;
			text-align: center;
			padding: 10px;
		}

		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			height: 80vh;
		}

		.box {
			margin: 10px;
			width: 200px;
			height: 200px;
			background-color: #eee;
			border: 1px solid #ccc;
			display: flex;
			align-items: center;
			justify-content: center;
			cursor: pointer;
			transition: transform 0.3s ease;
		}

		.box:hover {
			transform: scale(1.05);
			background-color: #ddd;
		}

		.box span {
			font-size: 1.2rem;
			font-weight: bold;
			text-align: center;
		}

		.form-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			margin-top: 20px;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			margin-top: 20px;
		}

		input[type="text"] {
			padding: 5px;
			margin-bottom: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			width: 100%;
			max-width: 400px;
		}

		button[type="submit"] {
			padding: 5px;
			border-radius: 5px;
			background-color: #333;
			color: #fff;
			border: none;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		button[type="submit"]:hover {
			background-color: #444;
		}

		.result-container {
			display: none;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			margin-top: 20px;
		}

		.result-container h2 {
			margin-bottom: 10px;
		}

		.result-container p {
			margin: 0;
			text-align: justify;
			max-width: 600px;
		}
	</style>
</head>
